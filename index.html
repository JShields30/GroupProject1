<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<!-- Icons used on page -->
		<link  rel="stylesheet"href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"crossorigin="anonymous"/>
		<link rel="stylesheet" href="style.css"/>
		<title>Movie & Groovies</title>
	</head>
	<body>
		<div>
			<div class="row">
				<div class="col s12">
					<nav>
						<div class="nav-wrapper">
							<a href="#" class="brand-logo center"><i class="fas fa-film fa-lg"></i> Movies & Groovies</a>
						</div>
					</nav>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row"></div>
			<div class="col s6 center-align" id="movies">
				<div>
					<!-- button click shows top ten films shown in theatre -->
					<div id="ten-card-deck">
						<p><button id="startBtn" class="btn waves-effect waves-light" type="submit" name="action">Click to display top 10 films in theatre <i class="fa fa-ticket-alt"></i></button></p>
					</div>
				</div>
			</div>
			</div>			
		</div>
		<!-- row with 5 closest cinemas -->
		<div class="row">
		<div class="col s12">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<span class="card-title">Closest Cinemas</span>
					<div id="cinemaOutput" class="center-align">
						<!-- nearby cinemas (that have showtimes but will not output show times..) dynamically generated with javascript  -->
					</div>
				</div>
				</div>
			</div>
		<!-- Container with Google map, displays directions from current location -->
		<div class="col s6">
			<div class="card blue-grey darken-1">
				<div class="card-content white-text">
					<span class="card-title">Google Maps</span>
						<div id="map">
						</div>
					</div>
				</div>
			</div>
      <!-- Container with movie reviews for film clicked -->
			<div class="col s6">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">OMDB</span>
						<p><span id="Imd-rating"></span>
							<span id="Rotten-rating"></span>
							<span id="Meta-rating"></span>
						</p>
					</div>
				</div>
			</div>
		</div>
			<footer>
				<div><i class="fas fa-smile-beam"></i></div>
			</footer>
			<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
			<script src="script.js"></script>
			<script src="omdb.js"></script>
			<script src="init.js"></script>
			<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgbqBDkDy9k9S7IOG-sCvw21-NXUiTok0"></script>
			<script src="googlemaps.js"></script>
			<script src="movieglue.js"></script>
	</body>
</html>
