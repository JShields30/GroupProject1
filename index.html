<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>    
    <header class="jumbotron">
            <nav>
            <h1><i class="fas fa-film fa-lg"></i>  Movies & Groovies</h1>
            </nav>
        </header>
        <body>
<br>
           <div class="col s12 m12" id="movies">
                                <div class="card blue-grey darken-1">
                                  <div class="card-content white-text">
                                    <span class="card-title">Films Now Showing</span>
                                    <div id="ten-card-deck">
                                    <p><button  id="startBtn" class="btn waves-effect waves-light" type="submit" name="action">Click to search movies near you  <i class="fa fa-ticket-alt"></i></button>
                                    </p>
                                    </div>
                                  </div>
                                </div>
                                </div>
                              </div>
<br>
                              <div class="col s12 m12">
                                <div class="card blue-grey darken-1">
                                  <div class="card-content white-text">
                                    <span class="card-title">Closest Cinemas</span>
                                    <div id="cinemaOutput" class="center-align">
                                      <!-- nearby cinemas (that have showtimes but will not output show times..) dynamically generated with javascript  -->
                                                                    </div>
                                
                                  </div>
                                </div>
                                </div>
                              </div>
                              </div>
<br>
                      <div class="col s12 m12">
                          <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                              <span class="card-title">Google Maps</span>
                            </div>
                          </div>
                        </div>
<br>
                      <div class="col s12 m12">
                            <div class="card blue-grey darken-1">
                              <div class="card-content white-text">
                                <span class="card-title">OMDB</span>
                                <p><span id="Imd-rating"></span>
                                    <span id="Rotten-rating"></span>
                                    <span id="Meta-rating"></span>
                                </p>
                              </div>
                            </div>
                          </div>
                          <footer>
                                <div><i class="fas fa-smile-beam"></i></div>
                        </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="omdb.js"></script>
    <script src="init.js"></script>
    <script src="movieglue.js"></script>
</body>
</html>
